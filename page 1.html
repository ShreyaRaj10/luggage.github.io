<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile</title>
<style>
  /* CSS for the header, profile, and form */
  .header {
    display: flex;
    align-items: center;
    padding: 10px 20px;
    background-color: #f2f2f2;
  }
  .header h1 {
    margin: 0;
    flex-grow: 1; /* This will make the h1 take up all available space */
  }
  .arrow-button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    margin-right: 10px;
    cursor: pointer;
  }

  .profile {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    background-color: #f9f9f9;
  }
  .profile img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-bottom: 10px;
  }
  .edit-button {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    margin-top: 10px;
  }
  .edit-button input {
    display: none;
  }

  /* CSS for the form */
  .form {
    padding: 20px;
    background-color: #f9f9f9;
  }
  .form-group {
    margin-bottom: 20px;
  }
  .form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }
  .form-group input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  .submit-button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="header">
  <button class="arrow-button">&#9664;</button>
  <h1>Name Information</h1>
</div>

<div class="profile">
  <img id="profile-pic" src="profile-pic.jpg" alt="Profile Picture">
  <label for="profile-pic-input" class="edit-button">Edit</label>
  <input type="file" id="profile-pic-input" accept="image/*" onchange="changeProfilePicture(event)">
</div>

<div class="form">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="username" name="username">
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" id="address" name="address">
  </div>
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone">
  </div>
  <div class="form-group">
    <label for="altPhone">Alternate Phone Number</label>
    <input type="tel" id="altPhone" name="altPhone">
  </div>
</div>

<button class="submit-button" onclick="openDetails()">Submit</button>

<script>
  function openDetails() {
    const username = document.getElementById('username').value;
    const address = document.getElementById('address').value;
    const phone = document.getElementById('phone').value;
    const altPhone = document.getElementById('altPhone').value;

    const details = `Username: ${username}\nAddress: ${address}\nPhone Number: ${phone}\nAlternate Phone Number: ${altPhone}`;

    const newTab = window.open('', '_blank');
    newTab.document.write(`<pre>${details}</pre>`);
  }

  function changeProfilePicture(event) {
    const file = event.target.files[0];
    const reader = new FileReader();
    reader.onload = function(e) {
      document.getElementById('profile-pic').src = e.target.result;
    };
    reader.readAsDataURL(file);
  }
</script>

</body>
</html>
