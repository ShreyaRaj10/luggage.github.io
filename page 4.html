<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airline Tickets - Booking</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <header>
    <div class="arrow"></div>
    <h1>Baggage Damage</h1>
  </header>

  <div class="ticket">
    <img src="indigo_logo.png" alt="Indigo Logo">
    <div class="ticket-details">
      <div class="destination">Mumbai <span class="airplane">&#9992;</span> Delhi</div>
      <div class="date">Date: January 15, 2025</div>
    </div>
    <a href="#" class="arrow">&rarr;</a>
  </div>

  <div class="ticket">
    <img src="indigo_logo.png" alt="Airline 2 Logo">
    <div class="ticket-details">
      <div class="destination">London <span class="airplane">&#9992;</span> Paris</div>
      <div class="date">Date: February 20, 2025</div>
    </div>
    <a href="#" class="arrow">&rarr;</a>
  </div>

  <div class="ticket">
    <img src="indigo_logo.png" alt="Airline 3 Logo">
    <div class="ticket-details">
      <div class="destination">Tokyo <span class="airplane">&#9992;</span> Seoul</div>
      <div class="date">Date: March 25, 2025</div>
    </div>
    <a href="#" class="arrow">&rarr;</a>
  </div>

  <div class="ticket">
    <img src="indigo_logo.png" alt="Airline 4 Logo">
    <div class="ticket-details">
      <div class="destination">New York <span class="airplane">&#9992;</span> Los Angeles</div>
      <div class="date">Date: April 30, 2025</div>
    </div>
    <a href="#" class="arrow">&rarr;</a>
  </div>

  <div class="ticket">
    <img src="indigo_logo.png" alt="Airline 5 Logo">
    <div class="ticket-details">
      <div class="destination">Sydney <span class="airplane">&#9992;</span> Melbourne</div>
      <div class="date">Date: May 15, 2025</div>
    </div>
    <a href="#" class="arrow">&rarr;</a>
  </div>

</body>
</html>
